<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style type="text/css">
			.msg {
				font-size: 20px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<input id="search-box" type="text"/>
			<button onclick="getResults()">Search</button>
			<span id="msg" class="msg"></span>
		</div>
		<div>
			<span onclick="showHideFilters()" style="cursor: pointer; font-size: 18px;"> select labels ></span>
			<div id="adv-filters">
			</div>
			<button onclick="filterResults()">Apply</button>
		</div>
		<hr/>
		<div>No of Results: <span id="num-results"></span></div>
		<button onclick="downloadResults()">Download</button>
		<hr/>
		<div id="print-data">
			<table id="example" class="display" width="100%"></table>
		</div>
		<div>
			<button onclick=goprev()>Prev</button>
			<button onclick=gonext()>Next</button>
		</div>
		<div>
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
			<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
			<script type="text/javascript" src="resultTables.js"></script>
			<script src="app.js"></script>
		</div>
	</body>
</html>
