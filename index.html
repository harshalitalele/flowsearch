<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<style type="text/css">
			.msg {
				font-size: 20px;
				background-color: green;
			}
			.header {
				display: flex;
			}
			td {
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div style="color: #EE9057; text-align: center;width: 100%;">
				<img src="logo.png" width="100" height="100" align="left" alt="Elsevier Logo">
				<h1>Search Decision-Tree content</h1>
				<input id="search-box" type="text"/>
				<button onclick="getResults()">Search</button>
				<span id="msg" class="msg"></span>
			</div>
		</div>
		<hr/>
		<div>
			<span onclick="showHideFilters()" style="cursor: pointer; font-size: 18px;">
				select labels 
				<i class='fas fa-angle-double-down' style='font-size:15px'></i>
			</span>
			<div id="adv-filters">
				<button onclick="filterResults()">Apply on complete corpus</button>
				<button disabled="disabled">Apply on current search</button>
			</div>			
		</div>
		<hr/>
		<div>
			No of Results: <span id="num-results"></span>
			<div style="text-align: right;"><button onclick="downloadResults()">Download</button>
			</div>
		</div>
		<div id="print-data">
			<table id="example" class="display" width="100%"></table>
		</div>
		<div>
			<button onclick=goprev()>Prev</button>
			<button onclick=gonext()>Next</button>
		</div>
		<a style="display: none;" href="data:attachment/txt" id="textLink" download="download.tsv"></a>
		<div>
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
			<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
			<script type="text/javascript" src="resultTables.js"></script>
			<script src="app.js"></script>
		</div>
	</body>
</html>
